<!-- Bootstrap lay out -->

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">👥 Employee List</h2>
    <div>
      <button class="btn btn-outline-secondary me-2" (click)="logout()">🚪 Logout</button>
      <button class="btn btn-success" (click)="goToAdd()">➕ Add Employee</button>
    </div>
  </div>

  <div class="input-group mb-4">
    <span class="input-group-text">🔍</span>
    <input
      type="text"
      class="form-control"
      placeholder="Search by department or designation"
      [(ngModel)]="searchTerm"
      (input)="filterEmployees()"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th scope="col">👤 Name</th>
          <th scope="col">📧 Email</th>
          <th scope="col">🏢 Department</th>
          <th scope="col">💼 Designation</th>
          <th scope="col" class="text-center">⚙️ Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees">
          <td>{{ emp.first_name }} {{ emp.last_name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.designation }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                class="btn btn-sm btn-outline-info"
                (click)="viewDetail(emp._id)"
              >
                🔍 View
              </button>
              <button
                class="btn btn-sm btn-outline-warning"
                (click)="goToEdit(emp._id)"
              >
                ✏️ Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deleteEmployee(emp._id)"
              >
                🗑️ Delete
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="filteredEmployees.length === 0">
          <td colspan="5" class="text-center text-muted py-4">
            🙁 No employees found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
