<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Login</h2>
  <form (ngSubmit)="login()" class="card p-4 shadow">
    <div class="form-group mb-3">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required />
    </div>
    <div class="form-group mb-3">
      <label>Password</label>
      <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>
  </form>

  <div class="text-center mt-3">
    <span>Don't have an account?</span>
    <a routerLink="/signup" class="btn btn-link">Sign Up</a>
  </div>
</div>
