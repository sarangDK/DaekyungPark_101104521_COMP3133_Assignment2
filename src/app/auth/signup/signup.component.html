<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form (ngSubmit)="signup()" class="card p-4 shadow">
    <div class="form-group mb-3">
      <label>Username</label>
      <input class="form-control" [(ngModel)]="username" name="username" required />
    </div>
    <div class="form-group mb-3">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group mb-3">
      <label>Password</label>
      <input class="form-control" [(ngModel)]="password" name="password" type="password" required />
    </div>
    <button class="btn btn-success w-100" type="submit">Sign Up</button>
    <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>
  </form>
</div>
